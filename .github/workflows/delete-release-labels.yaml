name: Delete CP Label on Release Branch Deletion

on:
  delete:
    branches:
      - '*'

jobs:
  delete-label:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    if: startsWith(github.event.ref, 'release')

    steps:
      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME="${{ github.event.ref }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Delete Label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = "${{ steps.branch.outputs.name }}";
            const labelName = `CP: ${branchName}`;

            try {
              await github.rest.issues.deleteLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName
              });
              console.log(`Deleted label: ${labelName}`);
            } catch (err) {
              if (err.status === 404) {
                console.log(`Label does not exist: ${labelName}`);
              } else {
                throw err;
              }
            }
