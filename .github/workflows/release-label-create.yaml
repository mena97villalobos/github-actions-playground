name: Create CP Label on Release Branch

on:
  create:
    branches:
        - 'release*' # triggers only when a release* branch is created

jobs:
  create-label:
    runs-on: ubuntu-latest

    permissions:
      issues: write        # needed to create labels
      contents: read

    steps:
      - name: Extract branch name
        id: branch
        run: |
          # GITHUB_REF is refs/heads/release-something
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = "${{ steps.branch.outputs.name }}";
            const labelName = `CP: ${branchName}`;

            try {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName,
                color: "ededed"
              });
              console.log(`Label created: ${labelName}`);
            } catch (err) {
              if (err.status === 422) {
                console.log(`Label already exists: ${labelName}`);
              } else {
                throw err;
              }
            }
